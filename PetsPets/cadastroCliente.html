<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css.css">
    <script src="assets/js/js.js" defer></script>
    <title>Banho e Tosa Pets & Pets</title>
</head>
<body>
<div class="box">
   
    <form id = "form">
        <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nomeResp" id="nomeResp" class="inputUser" required>
                <label for="nomeResp" class="labelInput">Nome do responsável</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="nomePet" id="nomePet" class="inputUser" required>
                <label for="nomePet" class="labelInput">Nome do pet</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="raca" id="raca" class="inputUser" required>
                <label for="raca" class="labelInput">Raça do pet</label>
                <br>
            </div>
            <p>Você quer:</p>
            <div>
                <input type="radio" id="tosa" name="servico" value="tosa" required>
                <label for="tosa">Tosa</label>
            </div>
            <div>
                <input type="radio" id="banho" name="servico" value="banho" required>
                <label for="banho">Banho</label>
            </div>
            <div>
                <input type="radio" id="banhoETosa" name="servico" value="banhoETosa" required>
                <label for="banhoETosa">Banho e Tosa</label>
            </div>    
            <br>
            <label for="data_agendamento"><b>Escolha a data e a hora de agendamento</b></label>
            <br><br>
            <input type="datetime-local" name="data_agendamento" id="data_agendamento" required>
            <br><br>

            <input type="submit" id="submit"></input>
            
        </fieldset>
    </form>
    <button class="botinicio">
        <a href="index.html">Voltar ao início</a>
    </button>

</div>

</body>
</html>
